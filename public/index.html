<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件共享中心</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="assets/fonts/nunito/nunito.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-search-container">
                <div class="logo">
                    <i class="fa-solid fa-cloud"></i>
                    <h1>文件共享中心</h1>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索文件...">
                    <button id="searchBtn"><i class="fa-solid fa-search"></i></button>
                </div>
            </div>
            <div class="header-actions">
                <button id="uploadFileBtn" class="btn primary">
                    <i class="fa-solid fa-cloud-arrow-up"></i> 上传文件
                </button>
                <div class="theme-toggle" title="切换主题">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </header>

        <nav class="breadcrumb">
            <a href="#" class="home"><i class="fa-solid fa-house"></i> 主目录</a>
        </nav>

        <div class="file-list">
            <div class="file-header">
                <div class="column name">文件名</div>
                <div class="column modified">修改日期</div>
                <div class="column size">大小</div>
                <div class="column actions">操作</div>
            </div>
            <div id="fileContainer" class="file-container">
                <!-- 文件和文件夹将通过JavaScript动态添加 -->
            </div>
        </div>
        <!--

        <footer>
            <div class="storage-info">0 B 已使用 / 1 TB 可用</div>
            <div class="powered-by">基于 Nginx 的个人文件共享系统</div>
        </footer>
          -->
    </div>

    <!-- 预览模态框 -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="previewFileName">文件预览</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="previewContainer"></div>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <input type="file" id="fileInput" multiple style="display: none;">
    
    <!-- 添加JSZip和FileSaver库 -->
    <script src="script.js"></script>
</body>
</html>
